<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block css_block %}
    {% endblock %}
    <title>FIRST APP</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <!-- <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li> -->
                <li><a class="navbar-brand" href="{% url 'first_app:index' %}">HOME</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'first_app:register' %}">Register</a></li>
                <li><a class="navbar-link" href="{% url 'first_app:other' %}">Other</a></li>
                
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a class="navbar-link navbar-right" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="navbar-link navbar-right" href="{% url 'first_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/index.css" %}"/>
    <title>DJANGO TEMPLATE</title>
</head>
<body>
    <h1>DJANGO TEMPLATE</h1>
    <!-- <img src="{% static "images/city.jpg" %}" alt="opps" style="width:75%;height:75%;" /> -->
    <div class="djangotwo">
        {% if access_record %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Acessed</th>
                </thead>
                <tbody>
                    {% for data in access_record %}
                        <tr>
                            <td>{{ data.name }}</td>
                            <td>{{ data.date }}</td>
                        </tr>
                        
                    {% endfor %}        
                </tbody>
            </table>
        {% else %}
            <p>No data found!</p>
        {% endif %}
    </div>
</body>
</html>
